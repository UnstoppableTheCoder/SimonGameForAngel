<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Game Made for Angel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="centered-box">
    <h1 id="game-title">This Game is For YOU... <span id="angel">Miss Angel</span></h1>
    <h2 id="level"></h2>

    <div class="container">
      <div id="green" class="btn green"></div>
      <div id="red" class="btn red"></div>
      <div id="yellow" class="btn yellow"></div>
      <div id="blue" class="btn blue"></div>
      <button class="button-to-play">Play Game</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </div>
</body>

</html>
